{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:user_register_save' %}" method="post">
{% csrf_token %}
    <table border="0">
        <tr>
            <td><label>Nick: </label></td>
            <td><input type="text" name="nick" value="" /><input type="text" name="icon" value="user" class="iconinput" />
            </td>
        </tr>
        <tr>
            <td><label>Password: </label></td>
            <td><input type="password" name="pswd" value="" /></td>
        </tr>
        <tr>
            <td><label>Text: </label></td>
            <td><textarea name="text" rows="5" cols="40"></textarea></td>
        </tr>
    </table>
<input type="submit" value="Add" />
</form>


{% endblock %}
