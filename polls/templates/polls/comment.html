{% extends "base.html" %}

{% block title %}Comment{% endblock %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:comment_save' post.id %}" method="post">
{% csrf_token %}
     <table border="0">
        <tr>
            <td><label>Nick: </label></td>
            <td><input type="text" name="nick" value="" /></td>
        </tr>
        <tr>
            <td><label>Post: </label></td>
            <td><textarea name="text" rows="5" cols="40"></textarea></td>
        </tr>
    </table>
<input type="submit" value="Add" />
</form>


{% endblock %}
